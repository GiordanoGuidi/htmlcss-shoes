<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Nosifer&family=Permanent+Marker&family=Rubik+Mono+One&display=swap" rel="stylesheet">
    <!--STYLESHEET-->
    <link rel="stylesheet" href="CSS/style.css">
    <title>Shoes</title>

<body>

        <div class="wrapper">
            <!--PRIMA SEZIONE-->
            <section class="full-page bg-red" id="blue-shoes">

                    <div class="card">

                        <div class="card-text border">
                            <h1 class="c-yellow">IL NOSTRO MODELLO DI PUNTA</h1>
                        </div>
                    </div>
                </div>
            </section>
            <!--SECONDA SEZIONE-->
            <section class="full-page bg-green" id="tommy">
                <div class="col flex">
                    <div class="card">
                        <div class="card-image">
                            <img src="img/02.png" alt="shoes1" class="blue-shoes">
                        </div>
                        <div class="card-text">
                            <h1 class="c-yellow">IL NOSTRO MODELLO DI PUNTA</h1>
                        </div>
                    </div>
                </div>
            </section>
            <!--TERZA SEZIONE-->
            <section class="full-page bg-yellow" id="converse">
                <div class="col flex">
                    <div class="card">
                        <div class="card-image">
                            <img src="img/03.png" alt="shoes1" class="blue-shoes">
                        </div>
                        <div class="card-text">
                            <h1 class="c-green">IL NOSTRO MODELLO DI PUNTA</h1>

                    </div>
                </div>
            </section>

    <!--ELEMENTO NAVIGAZIONE-->
    <nav class="side-menu">
        <ul>
            <li><a href="#blue-shoes">1</a></li>
